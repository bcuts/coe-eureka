---
server:
  port: 8761
spring:
  profiles:
    active: standalone
  application:
    name: discovery-service
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    registerWithEureka: true
    fetchRegistry: false
  server:
    enable-self-preservation: true
